  education1: Dr. Zhang is an Assistant Professor in the Polytechnic School at the Ira A. Fulton Schools of Engineering, Arizona State University. His research interests lie in developing learning and control algorithms for safe and efficient human-robot collaboration, with applications in wearable robotics, soft robotics, and autonomous aerial and ground vehicles. He joined ASU faculty in 2015 after obtaining his Ph.D. degree in mechanical engineering from the University of California, Berkeley. He is a recipient of an NSF CAREER Award (2020), NSF-CISE Research Initiation Initiative (CRII) Award (2018), and Bisgrove Early Career Faulty Award from Science Foundation Arizona (2016).

